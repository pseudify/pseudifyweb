<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudify</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="/assets/icon.png" alt="Logo" class="card-image" id="image">
        </div>
        <div class="card-body">
            <h2 class="card-name" id="name">Pseudify</h2>
            <h4 class="card-title" id="title">Erik</h4>
            <p class="card-description" id="description">FOSS Software Developer and Hobbyist</p>
            <div class="card-links">
                <a href="https://github.com/pseudify" class="card-link">GitHub</a>
                <a href="https://ko-fi.com/pseudify" class="card-link">Ko-Fi</a>
                <a href="https://discord.com/users/517529958139035648" class="card-link">Discord</a>
            </div>
        </div>
    </div>
    <div class="easter-egg" id="easterEgg">
        <input type="text" id="easterEggInput" placeholder="Enter The Secret Word..">
    </div>
    <audio id="easterEggAudio" src="/assets/eek.mp3"></audio>

    <script src="script.js"></script>
    
    
</body>
</html>
